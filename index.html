<!DOCTYPE html>
<html>

<head>
    <title>Fantastic Calculator - Tristan Deane</title>
    <link rel='stylesheet' type='text/css' href='calcStyle.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div id='main-content'>
        <div id="calculator">
            <div id="title-box">
                <h1 id="title">A FANTASTIC CALCULATOR</h1>
            </div>
            <div id="display-box">
                <div id="screen"></div>
            </div>
            <div id="button-box">
                <div id='row1' class='row'>
                    <button data-key='Backspace' id="back-btn" class="buttons special-btns">DEL</button>
                    <button data-key='Escape' id="clear-btn" class="buttons special-btns">CLR</button>
                </div>
                <div id='row-2' class='row'>
                    <button data-key='7' id="seven-btn" class="buttons">7</button>
                    <button data-key='8' id="eight-btn" class="buttons">8</button>
                    <button data-key='9' id="nine-btn" class="buttons">9</button>
                    <button data-key='/' id="divide-btn" class="buttons operators">/</button>
                </div>
                <div id="row-3" class='row'>
                    <button data-key='4' id="four-btn" class="buttons">4</button>
                    <button data-key='5' id="five-btn" class="buttons">5</button>
                    <button data-key='6' id="six-btn" class="buttons">6</button>
                    <button data-key='*' id="multiply-btn" class="buttons operators">*</button>
                </div>
                <div id='row-4' class='row'>
                    <button data-key='1' id="one-btn" class="buttons">1</button>
                    <button data-key='2' id="two-btn" class="buttons">2</button>
                    <button data-key='3' id="three-btn" class="buttons">3</button>
                    <button data-key='-' id="subtract-btn" class="buttons operators">-</button>
                </div>
                <div id='row-5' class='row'>
                    <button data-key='0' id="zero-btn" class="buttons">0</button>
                    <button data-key='.' id="decimal-btn" class="buttons">.</button>
                    <button data-key='=' id="equals-btn" class="buttons operators">=</button>
                    <button data-key='+' id="add-btn" class="buttons operators">+</button>
                </div>
            </div>
        </div>
    <button data-key='info' id='info'>i</button>
    </div>
</body>
<script src="calcCode.js"></script>

</html>
