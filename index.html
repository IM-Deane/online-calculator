<!DOCTYPE html>
<html>

<head>
    <title>Online Calculator - Tristan Deane</title>
</head>

<body>
    <div id="content">

        <div id="title-box">
            <h1 id="title">PROJECT: CALCULATOR</h1>
        </div>
        <div id="display-box">
            <div id="screen"></div>
        </div>
        <div id="button-box">
            <div id="numbers-box">
                <button name="7" id="seven-btn" class="buttons">7</button>
                <button name="8" id="eight-btn" class="buttons">8</button>
                <button name="9" id="nine-btn" class="buttons">9</button>
                <button name="4" id="four-btn" class="buttons">4</button>
                <button name="5" id="five-btn" class="buttons">5</button>
                <button name="6" id="six-btn" class="buttons">6</button>
                <button name="1" id="one-btn" class="buttons">1</button>
                <button name="2" id="two-btn" class="buttons">2</button>
                <button name="3" id="three-btn" class="buttons">3</button>
                <button name="0" id="zero-btn" class="buttons">0</button>
            </div>
            <div id="operators-box">
                <button name="+" id="add-btn" class="buttons">+</button>
                <button name="-" id="subtract-btn" class="buttons">-</button>
                <button name="*" id="multiply-btn" class="buttons">*</button>
                <button name="/" id="divide-btn" class="buttons">/</button>
                <button name="=" id="equals-btn" class="buttons">=</button>
            </div>
            <div id="clear-box">
                <button name="clr" id="clear-btn" class="buttons">clear</button>
            </div>
        </div>
    </div>
</body>
<script src="calcCode.js"></script>

</html>
