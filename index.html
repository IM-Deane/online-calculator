<!DOCTYPE html>
<html>

<head>
    <title>Online Calculator - Tristan Deane</title>
    <link rel='stylesheet' type='text/css' href='calcStyle.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div id='main-content'>
        <div id="calculator">
            <div id="title-box">
                <h1 id="title"> A FANTASTIC CALCULATOR</h1>
            </div>
            <div id="display-box">
                <div id="screen"></div>
            </div>
            <div id="button-box">
                <div id='row1' class='row'>
                    <button name="back" id="back-btn" class="buttons special-btns">DEL</button>
                    <button name="clr" id="clear-btn" class="buttons special-btns">CLR</button>
                </div>
                <div id='row-2' class='row'>
                    <button name="7" id="seven-btn" class="buttons">7</button>
                    <button name="8" id="eight-btn" class="buttons">8</button>
                    <button name="9" id="nine-btn" class="buttons">9</button>
                    <button name="/" id="divide-btn" class="buttons operators">/</button>
                </div>
                <div id="row-3" class='row'>
                    <button name="4" id="four-btn" class="buttons">4</button>
                    <button name="5" id="five-btn" class="buttons">5</button>
                    <button name="6" id="six-btn" class="buttons">6</button>
                    <button name="*" id="multiply-btn" class="buttons operators">*</button>
                </div>
                <div id='row-4' class='row'>
                    <button name="1" id="one-btn" class="buttons">1</button>
                    <button name="2" id="two-btn" class="buttons">2</button>
                    <button name="3" id="three-btn" class="buttons">3</button>
                    <button name="-" id="subtract-btn" class="buttons operators">-</button>
                </div>
                <div id='row-5' class='row'>
                    <button name="0" id="zero-btn" class="buttons">0</button>
                    <button name="." id="decimal-btn" class="buttons">.</button>
                    <button name="=" id="equals-btn" class="buttons operators">=</button>
                    <button name="+" id="add-btn" class="buttons operators">+</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="calcCode.js"></script>

</html>
